<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anasonix</title>

  <!-- Tailwind CSS v3 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.3/tailwind.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- AOS Animation Library -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/main.css" />

  <script>
    window.addEventListener('DOMContentLoaded', () => AOS.init());
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="text-center p-8 bg-white rounded shadow-lg max-w-md" data-aos="zoom-in">
    <img src="images/anasonix_logo.png" alt="Anasonix Logo" class="mx-auto mb-4 w-32" />
    <h1 class="text-3xl font-bold mb-4 text-blue-800">Welcome to Anasonix</h1>
    <p class="text-gray-600">Stay tuned! Our website is coming soon.</p>
    <div class="mt-6">
      <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
