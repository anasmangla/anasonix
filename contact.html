<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Anasonix</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">Contact Us</h1>
      <p class="mb-6 text-center">We'd love to hear from you! Fill out the form below or reach us through the information provided.</p>
      <form action="https://formspree.io/f/mayvlzyv" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium">Name</label>
          <input type="text" id="name" name="name" required class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium">Phone</label>
          <input type="tel" id="phone" name="phone" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Send Message</button>
      </form>
      <div class="mt-8 text-center space-y-2">
        <p><strong>Phone:</strong> <a href="tel:+1234567890" class="text-blue-600 hover:underline">+1 (234) 567-890</a></p>
        <p><strong>Email:</strong> <a href="mailto:info@anasonix.com" class="text-blue-600 hover:underline">info@anasonix.com</a></p>
        <p><strong>Address:</strong> 123 Main Street, Anytown, USA</p>
        <a href="#" class="inline-block mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Schedule a Call</a>
      </div>
    </div>
  </div>
</body>
</html>
